version: "3.2"

services:
  ms:
    image: 927technology/ops:210430
    stdin_open: true
    tty: true 
    environment:
      - role=management
    hostname: ms
    volumes:
      - ./ms/etc/nagios:/etc/nagios
      - ./shared/usr/lib64/nagios/rw:/usr/lib64/nagios/rw
      - ./shared/var/spool/nagios:/var/spool/nagios
      - ./shared/var/log:/var/log
      - ./shared/usr/local/pnp4nagios/var/perfdata:/usr/local/pnp4nagios/var/perfdata
      - ./ms/etc/mod_gearman:/etc/mod_gearman
