  trap:
    image: 927technology/ops:210430
    stdin_open: true
    tty: true 
    environment:
      - role=trap
    hostname: trap
    ports:
      - 162:162/tcp
      - 162:162/udp
    volumes:
      - ./shared/var/spool/nagios:/var/spool/nagios
      - ./shared/var/log:/var/log
      - ./shared/var/spool/snmptt:/var/spool/snmptt
      - ./trap/etc/snmp:/etc/snmp
  web:
    image: 927technology/ops:210430
    stdin_open: true
    tty: true 
    environment:
      - role=web
    hostname: web
    ports:
      - 8000:80/tcp
    volumes:
      - ./shared/usr/lib64/nagios/rw:/usr/lib64/nagios/rw
      - ./web/etc/httpd/conf:/etc/httpd/conf
      - ./web/etc/httpd/conf.d:/etc/httpd/conf.d
      - ./shared/var/log:/var/log
      - ./shared/usr/local/pnp4nagios/var/perfdata:/usr/local/pnp4nagios/var/perfdata
      - ./web/etc/thruk:/etc/thruk
  wkr01:
    image: 927technology/ops:210430
    stdin_open: true
    tty: true 
    environment:
      - role=worker
    hostname: wkr01
    volumes:
      - ./shared/usr/lib64/nagios/plugins:/usr/lib64/nagios/plugins
      - ./shared/var/log:/var/log
      - ./wkr/etc/mod_gearman:/etc/mod_gearman
  wkr02:
    image: 927technology/ops:210430
    stdin_open: true
    tty: true 
    environment:
      - role=worker
    hostname: wkr02
    volumes:
      - ./shared/usr/lib64/nagios/plugins:/usr/lib64/nagios/plugins
      - ./shared/var/log:/var/log
      - ./wkr/etc/mod_gearman:/etc/mod_gearman
